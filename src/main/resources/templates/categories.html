<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prikaz svih kategorija</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="row">
                    <div class="col d-flex justify-content-between">
                        <h1>Sve kategorije</h1>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategory">Dodaj kategoriju</button>
                    </div>
                </div>
                <table class="table table-striped table-bordered">
                    <tr>
                        <td>ID</td>
                        <td>Naziv</td>
                        <td>Akcije</td>
                    </tr>
                    <tr th:each="category: ${categories}">
                        <td th:text="${category.getId()}"></td>
                        <td th:text="${category.getName()}"></td>
                        <td><a class="btn btn-small btn-danger" th:href="@{/category/delete/{id}(id=${category.getId()})}">Pobri≈°i</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCategory">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nova kategorija</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form th:object="${category}" th:action="@{/category/add}" method="POST">
                    <div class="modal-body">
                        <label class="col-form-label">Unesite naziv kategorije:</label>
                        <input class="form-control" type="text" th:field="*{name}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zatvori</button>
                        <button type="submit" class="btn btn-primary">Dodaj</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
