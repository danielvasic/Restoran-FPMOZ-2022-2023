<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrirajte se na sustav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="container vh-100">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-4">
      <div class="card shadow p-5">
        <form th:object="${user}" method="post">

          <div>
            <label class="form-label"></label>
            <input class="form-control" type="text" placeholder="Unesite Vaše ime" th:field="*{firstname}" />
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control" type="text" placeholder="Unesite Vaše prezime" th:field="*{lastname}" />
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control" type="email" placeholder="Unesite Vašu email adresu" th:field="*{email}" />
          </div>

          <div>
            <label class="form-label"></label>
            <input class="form-control" type="password" placeholder="Unesite Vašu lozinku" th:field="*{password}" />
          </div>

          <button type="submit" class="btn mt-5 btn-primary col-12">Registriraj se</button>

        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
